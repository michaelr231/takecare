
<div class="content" fxLayout="row wrap" fxLayoutGap="16px grid">
  <div fxFlex="20%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let post of posts">
    <mat-card class="mat-elevation-z4" >
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ post.animal }}</mat-card-title>
        <mat-card-subtitle>{{ post.animalname }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image class="image-preview"  [src]="post.imagePath" [alt]="post.animalname">

      <mat-action-row *ngIf="userIsAuthenticated && userId === post.creator">
        <a mat-button color="primary" [routerLink]="['/edit',post.id]">Edit</a>
        <button mat-button color="warn" (click)="onDelete(post.id)">Delete</button>
      </mat-action-row>
      <mat-action-row *ngIf="!userIsAuthenticated">
        <a mat-raised-button color="success" [routerLink]="['/viewanimal',post.id]">TAKECARE</a>
      </mat-action-row>
    </mat-card>
  </div>
</div>
