
<div class="content" fxLayout="row wrap" fxLayoutGap="16px grid">
  <div fxFlex="20%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let post of posts">
    <mat-card class="mat-elevation-z4" >
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ post.animal }}</mat-card-title>
        <mat-card-subtitle>{{ post.animalname }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image class="image-preview"  [src]="post.imagePath" [alt]="post.animalname">
<!--      //*ngIf="!userIsAuthenticated"-->
      <mat-action-row>
        <a mat-raised-button color="success" [routerLink]="['/viewanimal',post.id]">TAKECARE</a>
      </mat-action-row>
    </mat-card>
  </div>
</div>
