<mat-toolbar class="mat-toolbar2" color="primary" >

  <mat-toolbar-row class="toolbar1" style="background-color: white">
    <a mat-button  class="mat-primary"><h1>Takecare</h1></a>

    <span class="spacer"></span>
    <ul>
      <li>

        <a *ngIf="userIsAuthenticated"  mat-button class="mat-primary" routerLink="/create">Create post
          <span class="material-icons">
            add
          </span>

        </a>
        <a *ngIf="!userIsAuthenticated" mat-button class="mat-primary" routerLink="/login">

          login
        </span>Login</a>

        <button mat-button class="mat-primary" *ngIf="userIsAuthenticated" [matMenuTriggerFor]="menu">
          {{ this.authService.getUsername() }} <span class="material-icons">
keyboard_arrow_down
</span> </button>
        <mat-menu #menu="matMenu" >

account_circle
</span>

      </li>
    </ul>
